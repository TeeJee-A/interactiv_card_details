<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="cards_pics">
                <div class="picture">
                    <img src="../images/bg-main-desktop.png" alt="background main desktop" class="main_pic">
                    <div class="cards"></div>
                </div>
            </div>
            <div style="height: 15%;"></div>
            <div class="form">
                <div class="name">
                    <!-- <div class="cardholder_name"> -->
                    <div class="divinput">
                        <label for="name" class="label">CARDHOLDER NAME</label>
                    <!-- </div> -->
                        <input type="text" id="name" name="user_name" placeholder="e.g. Jane Appleseed" class="input"/>
                    </div>
                </div>
                <div class="name">
                    <!-- <div class="card_number"> -->
                    <div class="divinput">
                        <label for="name" class="label">CARD NUMBER</label>
                    <!-- </div> -->
                        <input type="text" id="number" name="user_number" placeholder="e.g. 1234 5678 9123 0000" class="input"/>
                    </div>
                </div>
                <div class="lastinput"> <!--the main div of the last input (EXP DATE) and CVD-->
                    <div class="expdate"> <!--this div is for EXP DATE-->
                        <label for="text" class="label">DATE (MM/YY)</label>
                        <div class="inputexpdate">
                            <input type="text" placeholder="MM" class="mounth"/>
                            <input type="text" placeholder="YY" class="year"/>
                        </div>
                    </div>
                    <div class="cvc">
                        <label for="text" class="label">CVC</label>
                        <input type="text" placeholder="e.g. 123" class="cvcdiv">
                    </div>
                </div>
                <div class="name"> 
                    <button class="button">Confirm</button>
                </div>
            </div>
        </div>
    </body>
</html>
